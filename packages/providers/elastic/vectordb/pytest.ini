[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Pytest options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=nlweb_elastic_vectordb
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    asyncio: mark test as an async test
    unit: mark test as a unit test
    integration: mark test as an integration test
